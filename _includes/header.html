<header id="header">
	<div class="header-container">

		<!-- Logo -->
		<a href="{{ site.baseurl }}/" class="logo">
			<span class="symbol">

				{% if site.font-awesome-icon-logo %}
					<div href="#" class="icon style1 {{ site.font-awesome-icon-logo }}"></div>
				{% else %}
					<img src="{{ site.baseurl }}/{{ site.logo-image-url }}" alt="" />
				{% endif %}
			</span>
			<span class="title">{{ site.title }}</span>
		</a>
		<!-- Nav -->
		<nav>
			<a href="#menu"><i class="fa fa-2x fa-bars"></i></a>
		</nav>

	</div>
</header>

{% include menu.html %}
